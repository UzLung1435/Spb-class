        <img src="./img/stacks_24dp_FILL0_wght400_GRAD0_opsz24.svg" height="16" alt="Stack Logo" loading="lazy"
          style="margin-top: -1px;" />
      </a>

      <!-- Toggle button -->
      <button data-mdb-collapse-init class="navbar-toggler" type="button" data-mdb-target="#navbarButtonsExample"
        aria-controls="navbarButtonsExample" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>

      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarButtonsExample">
        <!-- Left links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">饲料管理系统</a>

        </ul>

<main>
  <div class="container-sm" style="width: 45%; padding-top: 5%">
    <div class="card">
      <div class="card-body">
        <h3 class="text-center">登录到饲料页面</h3>
        <form id="login-form">
          <div class="md-form">
            <label for="userId">用户名</label>
            <input type="text" id="userId" class="form-control" required>

          </div>
          <div class="md-form">
            <label for="password">密码</label>
            <input type="password" id="password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        <div id="message" class="mt-3"></div>
      </div>
    </div>
  </div>

  <!-- End your project here-->
</main>
<!-- MDB -->
<script type="text/javascript" src="js/mdb.umd.min.js"></script>
