<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Fodder</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
</head>
<body>
<div class="mdc-layout-grid">
    <div class="mdc-layout-grid__inner">
        <div class="mdc-layout-grid__cell--span-12">
            <h1>Update Fodder</h1>
        </div>
        <form th:action="@{/fodder/regular/updateFodder}" th:object="${fodder}" method="post">
            <div class="mdc-layout-grid__cell--span-12">
                <input type="hidden" th:field="*{CFN}" />
            </div>
            <div class="mdc-layout-grid__cell--span-12">
                <div class="mdc-text-field">
                    <input type="text" id="fodderName" name="fodderName" th:field="*{fodderName}" class="mdc-text-field__input">
                    <label for="fodderName" class="mdc-floating-label">Fodder Name</label>
                    <div class="mdc-line-ripple"></div>
                </div>
            </div>
            <div class="mdc-layout-grid__cell--span-12">
                <div class="mdc-text-field">
                    <input type="text" id="fodderDescription" name="fodderDescription" th:field="*{fodderDescription}" class="mdc-text-field__input">
                    <label for="fodderDescription" class="mdc-floating-label">Fodder Description</label>
                    <div class="mdc-line-ripple"></div>
                </div>
            </div>
            <div class="mdc-layout-grid__cell--span-12">
                <div class="mdc-text-field">
                    <input type="text" id="dryMatter" name="dryMatter" th:field="*{dryMatter}" class="mdc-text-field__input">
                    <label for="dryMatter" class="mdc-floating-label">Dry Matter</label>
                    <div class="mdc-line-ripple"></div>
                </div>
            </div>
            <div class="mdc-layout-grid__cell--span-12">
                <div class="mdc-text-field">
                    <input type="text" id="crudeProtein" name="crudeProtein" th:field="*{crudeProtein}" class="mdc-text-field__input">
                    <label for="crudeProtein" class="mdc-floating-label">Crude Protein</label>
                    <div class="mdc-line-ripple"></div>
                </div>
            </div>
            <div class="mdc-layout-grid__cell--span-12">
                <div class="mdc-text-field">
                    <input type="text" id="crudeFat" name="crudeFat" th:field="*{crudeFat}" class="mdc-text-field__input">
                    <label for="crudeFat" class="mdc-floating-label">Crude Fat</label>
                    <div class="mdc-line-ripple"></div>
                </div>
            </div>
            <div class="mdc-layout-grid__cell--span-12">
                <div class="mdc-text-field">
                    <input type="text" id="crudeFiber" name="crudeFiber" th:field="*{crudeFiber}" class="mdc-text-field__input">
                    <label for="crudeFiber" class="mdc-floating-label">Crude Fiber</label>
                    <div class="mdc-line-ripple"></div>
                </div>
            </div>
            <div class="mdc-layout-grid__cell--span-12">
                <div class="mdc-text-field">
                    <input type="text" id="nitrogenFreeExtract" name="nitrogenFreeExtract" th:field="*{nitrogenFreeExtract}" class="mdc-text-field__input">
                    <label for="nitrogenFreeExtract" class="mdc-floating-label">Nitrogen Free Extract</label>
                    <div class="mdc-line-ripple"></div>
                </div>
            </div>
            <div class="mdc-layout-grid__cell--span-12">
                <div class="mdc-text-field">
                    <input type="text" id="crudeAsh" name="crudeAsh" th:field="*{crudeAsh}" class="mdc-text-field__input">
                    <label for="crudeAsh" class="mdc-floating-label">Crude Ash</label>
                    <div class="mdc-line-ripple"></div>
                </div>
            </div>
            <div class="mdc-layout-grid__cell--span-12">
                <div class="mdc-text-field">
                    <input type="text" id="neutralDetergentFiber" name="neutralDetergentFiber" th:field="*{neutralDetergentFiber}" class="mdc-text-field__input">
                    <label for="neutralDetergentFiber" class="mdc-floating-label">Neutral Detergent Fiber</label>
                    <div class="mdc-line-ripple"></div>
                </div>
            </div>
            <div class="mdc-layout-grid__cell--span-12">
                <div class="mdc-text-field">
                    <input type="text" id="acidDetergentFiber" name="acidDetergentFiber" th:field="*{acidDetergentFiber}" class="mdc-text-field__input">
                    <label for="acidDetergentFiber" class="mdc-floating-label">Acid Detergent Fiber</label>
                    <div class="mdc-line-ripple"></div>
                </div>
            </div>
            <div class="mdc-layout-grid__cell--span-12">
                <div class="mdc-text-field">
                    <input type="text" id="starch" name="starch" th:field="*{starch}" class="mdc-text-field__input">
                    <label for="starch" class="mdc-floating-label">Starch</label>
                    <div class="mdc-line-ripple"></div>
                </div>
            </div>
            <div class="mdc-layout-grid__cell--span-12">
                <div class="mdc-text-field">
                    <input type="text" id="calcium" name="calcium" th:field="*{calcium}" class="mdc-text-field__input">
                    <label for="calcium" class="mdc-floating-label">Calcium</label>
                    <div class="mdc-line-ripple"></div>
                </div>
            </div>
            <div class="mdc-layout-grid__cell--span-12">
                <div class="mdc-text-field">
                    <input type="text" id="totalPhosphorus" name="totalPhosphorus" th:field="*{totalPhosphorus}" class="mdc-text-field__input">
                    <label for="totalPhosphorus" class="mdc-floating-label">Total Phosphorus</label>
                    <div class="mdc-line-ripple"></div>
                </div>
            </div>
            <div class="mdc-layout-grid__cell--span-12">
                <div class="mdc-text-field">
                    <input type="text" id="availablePhosphorus" name="availablePhosphorus" th:field="*{availablePhosphorus}" class="mdc-text-field__input">
                    <label for="availablePhosphorus" class="mdc-floating-label">Available Phosphorus</label>
                    <div class="mdc-line-ripple"></div>
                </div>
            </div>
            <div class="mdc-layout-grid__cell--span-12">
                <button type="submit" class="mdc-button mdc-button--raised">
                    <span class="mdc-button__label">Update Fodder</span>
                </button>
            </div>
        </form>
    </div>
</div>
<script>
    mdc.textField.MDCTextField.attachTo(document.querySelector('.mdc-text-field'));
</script>
</body>
</html>
